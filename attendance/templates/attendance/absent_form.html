{% extends "results/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_staff %}
<title>TK-Mark Tracking System - Enter Absence</title>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter New Employee Absence/Attendance Violation</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endif %}
{% endblock content %}
