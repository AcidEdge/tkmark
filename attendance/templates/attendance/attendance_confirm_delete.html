{% extends "results/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Attendance Record</legend>
                <h2>Are you sure you want to delete the record for {{object.employee.first_name}} {{object.employee.last_name}}'s {{object.code}} on {{object.date}}??</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'absence-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
