{% extends "results/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Attendance Record</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
                <a class="btn btn-outline-info" href="{% url 'absence-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
