{% extends "results/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h3 class="account-heading">{{ user.first_name }}'s Profile:  </h3>
            <h3 class="text-secondary">Username: {{ user.username }}</h3>
            <p class="text-secondary">Email: {{ user.email }}</p>
            {% if user.is_staff %}
            <p class="text-secondary">{{ user.profile.phone_number }}</p>
            {% endif %}
          </div>
        </div>
      <a class="text-muted" href="{% url 'update_profile' %}">Update Profile</a><br>
      <a class="text-muted" href="{% url 'change-password' %}">Change Password</a>
    </div>
{% endblock content %}
